# Bouc-Wen hysteresis parameters
bw_a: 0.0
bw_A: 1.0
bw_beta: 0.10
bw_gamma: 0.90
bw_n: 8

# Wall/structure properties
k_wall: 60000000.0
cr_wall: 0.8
contact_model: anagnostopoulos

# Friction (LuGre model)
friction_model: lugre
mu_s: 0.40
mu_k: 0.30
sigma_0: 1.0e5
sigma_1: 3.16e2
sigma_2: 0.40

# Time integration
h_init: 5.0e-5        # Smaller step for stiffer system
T_max: 3.0
alpha_hht: -0.10
newton_jacobian_mode: each_iter
newton_tol: 1.0e-2
picard_tol: 1.0e-3
picard_max_iters: 50
max_iter: 80
solver: picard

# Initial conditions
v0_init: -22.22
angle_rad: 0.0
d0: 0.01
