# ICE 1 Single Wagon Configuration for Dissertation
# Single wagon for comparison (Section 8.2)
#
# Simplified 40t single wagon for comparison with full train

case_name: ICE1_single_wagon_dissertation
notes: >
  Single ICE 1 wagon (40t) for comparison with full trainset.
  Used in Section 8.2 - Influence of Number of Cars.

# Single wagon as 3 lumped masses (front, center, rear)
n_masses: 3

# Masses [kg]: distributed as 10t + 20t + 10t = 40t total
masses:
  - 10000.0    # Front
  - 20000.0    # Center
  - 10000.0    # Rear

# Positions [m]: approximately 26.4m wagon length
x_init:
  - 0.0
  - 13.0
  - 26.0

y_init:
  - 0.0
  - 0.0
  - 0.0

# Spring properties (2 springs)
# Same crushing behavior as full train
k_train:
  - 75000000.0
  - 75000000.0

fy:   # [N] = 15 MN
  - 15000000.0
  - 15000000.0

uy:   # [m] = 200 mm
  - 0.20
  - 0.20

# Bouc-Wen hysteresis parameters
bw_a: 0.0
bw_A: 1.0
bw_beta: 0.10
bw_gamma: 0.90
bw_n: 8

# Wall/structure properties
k_wall: 60000000.0    # 60 MN/m
cr_wall: 0.8
contact_model: anagnostopoulos

# Friction (LuGre model)
friction_model: lugre
mu_s: 0.40
mu_k: 0.30
sigma_0: 1.0e5
sigma_1: 3.16e2
sigma_2: 0.40

# Time integration
h_init: 1.0e-4
T_max: 1.0            # Shorter for single wagon
alpha_hht: -0.10
newton_jacobian_mode: each_iter
newton_tol: 1.0e-2
picard_tol: 1.0e-3
picard_max_iters: 50
max_iter: 80
solver: picard

# Initial conditions
v0_init: -22.22       # ~80 km/h
angle_rad: 0.0
d0: 0.01
