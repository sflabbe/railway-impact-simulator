[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "railway-impact-simulator"
version = "0.1.0"
authors = [
  { name = "Sebastián Labbé", email = "sflabbe@uc.cl" }
]
description = "HHT-α railway impact simulator with Bouc-Wen hysteresis based on DZSF Bericht 53 (2024)."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "pandas",
]

[project.scripts]
railway-sim = "railway_simulator.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
